name: Documentation

on:
  push:
    branches:
      - main
      - mintlify
    paths:
      - '**'
      - '!dist/**'
      - '!.modelence/**'
      - '!**/node_modules/**'
      - '!docs/web/api-reference/**'
      - '!.git/**'

jobs:
  deploy:
    name: Update Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install root dependencies (for TypeDoc)
        run: npm ci

      - name: Install types dependencies
        working-directory: ./packages/types
        run: npm ci

      - name: Install Modelence dependencies
        working-directory: ./packages/modelence
        run: npm ci

      - name: Install React Query dependencies
        working-directory: ./packages/react-query
        run: npm ci

      - name: Install AI dependencies
        working-directory: ./packages/ai
        run: npm ci

      - name: Install Next dependencies
        working-directory: ./packages/next
        run: npm ci

      - name: Build all packages
        run: |
          cd packages/types && npm run build
          cd ../modelence && npm run build
          cd ../react-query && npm run build
          cd ../ai && npm run build
          cd ../next && npm run build

      - name: Install docs generation dependencies
        working-directory: ./docs/gen
        run: npm ci

      - name: Generate TypeDoc
        working-directory: ./docs/gen
        run: npm run docs

      - name: Deploy to docs branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/web
          publish_branch: _docs
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_message: 'Deploy documentation from ${{ github.sha }}'
