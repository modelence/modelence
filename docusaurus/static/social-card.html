<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Teko:wght@600&display=swap" rel="stylesheet">
    <style>
        .card {
            display: flex;
            align-items: center;
            padding: 48px;
            background: linear-gradient(to right, #e5e7eb, #f9fafb);
            width: 1200px;
            height: 600px;
            font-family: 'Inter', sans-serif;
        }

        .logo {
            width: 400px;
            height: auto;
            margin-right: 64px;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .title {
            font-family: 'Teko', sans-serif;
            font-size: 8rem;
            color: #1f2937; /* text-gray-800 */
            margin: 0;
            font-weight: 600;
            line-height: 1;
        }

        .subtitle {
            font-size: 2.5rem;
            color: #334155;
            margin: 0;
            font-weight: 400;
        }

        .subtitle span {
            color: #7c3aed; /* Flowbite purple-600 */
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://docs.modelence.com/img/logo.png" alt="Modelence Logo" class="logo">
        <div class="content">
            <h1 class="title">Modelence</h1>
            <p class="subtitle">Full-Stack <span>TypeScript</span> framework</p>
        </div>
    </div>
</body>
</html>
