name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '!dist/**'
      - '!.modelence/**'
      - '!**/node_modules/**'
      - '!docs/build/**'
      - '!.git/**'

jobs:
  deploy:
    name: Update Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install root dependencies (for TypeDoc)
        run: npm ci

      - name: Install types dependencies
        working-directory: ./packages/types
        run: npm ci

      - name: Install Modelence dependencies
        working-directory: ./packages/modelence
        run: npm ci

      - name: Install React Query dependencies
        working-directory: ./packages/react-query
        run: npm ci

      - name: Install AI dependencies
        working-directory: ./packages/ai
        run: npm ci

      - name: Install Next dependencies
        working-directory: ./packages/next
        run: npm ci

      - name: Generate TypeDoc
        run: npm run docs

      - name: Install Mintlify CLI
        run: npm install -g mintlify

      - name: Deploy to Mintlify
        working-directory: ./docs/web
        run: mintlify deploy
        env:
          MINTLIFY_TOKEN: ${{ secrets.MINTLIFY_TOKEN }}